<div class='footer'>
  <div class='row'>
    <div class='col-md-12 text-center bottom'>
      {% assign limit = site.data.links.size - 1 %}
      {% for link in site.data.links %}
        <a href='{{ link.url }}' alt='{{ link.title }}' title='{{ link.title }}'><i class='fa {{ link.fontawesome }}'></i> {{ link.title }}</a>
        {% if forloop.rindex0 > 0 %}
          |
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
