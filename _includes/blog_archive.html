<dl class='blog-archive'>
  {% for post in site.categories['blog'] reversed %}
    <dt>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </dt>
    {% unless include.no_excerpts %}
      <dd>
        {{ post.excerpt | strip_html | truncate: 150, '...' }}
        <span class='small'><a href='{{ post.url }}'>[read more]</a></span>
      </dd>
      {% if forloop.rindex > 1 %}
        <hr />
      {% endif %}
    {% endunless %}

  {% endfor %}
</dl>
