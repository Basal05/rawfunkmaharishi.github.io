<dl class='blog-archive'>
  {% for post in site.categories['blog'] reversed %}
    <dt>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </dt>
    {% unless include.no_excerpts %}
      <dd>
        {{ post.excerpt | strip_html | truncate: 200, '...' }}
      </dd>
    {% endunless %}
  {% endfor %}
</dl>
