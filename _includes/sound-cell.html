<div class='col-md-{{ include.width }}'>
  <section class='thumbnail soundcloud'>
    <div class='embed-responsive embed-responsive-16by9'>
      {% include sound.html id = include.id %}
    </div>
    <dl class='dl-horizontal'>
      <dt>
        Recorded at:
      </dt>
      <dd>
        {{ include.location }}
      </dd>
      {% if include.engineer %}
      <dt>
        Engineered by:
      </dt>
      <dd>
        {{ include.engineer }}
      </dd>
      {% endif %}
      <dt>
        Date:
      </dt>
      <dd>
        {{ include.date | date_to_long_string }}
      </dd>
      <dt>
        License:
      </dt>
      <dd>
        <a href='{{ include.license_url}}'>{{ site.data.licenses[include.license].short-name }}</a>
      </dd>
    </dl>
  </section>
</div>
