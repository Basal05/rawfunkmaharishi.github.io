<div class='col-md-{{ include.width }}'>
  <section class='thumbnail soundcloud'>
    <div class='embed-responsive embed-responsive-16by9'>
      {% include sound.html id = include.id %}
    </div>
    <h1>Recorded at {{ include.location }}, {{ include.date | date_to_long_string }}</h1>
  </section>
</div>
