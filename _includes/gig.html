{% capture date_string %}{{ include.date | date: "%-d %B" }}{% endcapture %}
{% if include.with_day == true %}
  {% capture date_string %}{{ include.date | date: "%A %-d %B" }}{% endcapture %}
{% endif %}
<dt class='title'>{{ date_string }}:</dt>
<dd><a href='{{ include.url }}'>{{ include.title }}</a></dd>
