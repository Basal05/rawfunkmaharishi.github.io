---
layout: default
---
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>

<div class='row'>
  <div class='col-md-5'>
    <dl class='dl-horizontal gig'>

      <dt>Date<dt>
      <dd>{{ page.date | date_to_long_string }}</dd>

      <dt>Time</dt>
      <dd>{{ page.time }}</dd>

      <dt>Location</dt>
      <dd>{{ page.location }}</dd>

      {% if page.facebook_id %}
        <dt>More info</dt>
        <dd><a href='https://facebook.com/events/{{ page.facebook_id }}/' title='Facebook event'>Facebook</a></dd>
      {% endif %}

    </dl>
  </div>
  <div class='col-md-7'>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([{{ page.lat_long | join: ', '}}], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
  </div>
</div>
