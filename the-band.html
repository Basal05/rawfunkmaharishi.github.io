---
title: The Band
---

<div class='row'>
  <div class='col-md-3'></div>
  {% for member in site.data.band %}
  <div class='col-md-2'>
    <div class='thumbnail'>
      <img src='/assets/images/the-band/{{ member.image }}' alt='{{ member.name }}' title='{{ member.name }}' class='thumb' />
      <div class='caption'>
        <h3 class='text-center'>{{ member.name }}</h3>
    <!--    <h4>{{ member.instrument }}</h4> -->
    <!--    <p>{{ member.bio }}</p> -->
        {% if member.twitter %}
          <h4>
            <a href='http://twitter.com/{{ member.twitter }}'>@{{ member.twitter }}</a>
          </h4>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
  <div class='col-md-3'></div>
</div>

{% include book-us.html %}
