---
title: The Band
---

<div class='row'>
  <div class='col-md-3'></div>
    {% for member in site.data.band %}
      <div class='col-md-2'>
        <div class='thumbnail'>
          <a href='{{ member.image_url }}'>
            <img src='/assets/images/the-band/{{ member.image }}' alt='{{ member.image_caption }}' title='{{ member.image_caption }}' class='thumb' />
          </a>
          <div class='caption'>
            <h1 class='text-center'>{{ member.name }}</h1>
          </div>
        </div>
      </div>
    {% endfor %}
  <div class='col-md-3'></div>
</div>

{% include book-us.html %}
