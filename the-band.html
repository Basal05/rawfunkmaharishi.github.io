---
title: The Band
---

<div class='row'>
  <div class='col-md-3'></div>
  {% for member in site.data.band %}
  <div class='col-md-2'>
    <div class='thumbnail'>
      <img src='/assets/images/the-band/{{ member.image }}' alt='{{ member.image_caption }}' title='{{ member.image_caption }}' class='thumb' />
      <div class='caption'>
        <h1 class='text-center'>{{ member.name }}</h1>
    <!--    <h4>{{ member.instrument }}</h4> -->
    <!--    <p>{{ member.bio }}</p> -->
        {% if member.twitter %}
          <h2>
            <a href='http://twitter.com/{{ member.twitter }}'>@{{ member.twitter }}</a>
          </h2>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
  <div class='col-md-3'></div>
</div>

{% include book-us.html %}
