---
title: Some reviews we have received
---

<div class='row'>
  <div class='col-md-3'></div>
  <div class='col-md-6'>
    <dl class='reviews'>
      {% for review in site.data.reviews %}
        <dt>
          '{{ review.quote }}'
        </dt>
        <dd>
          -- {{ review.source }}
        </dd>
      {% endfor %}
      </dl>
  </div>
  <div class='col-md-3'></div>
</div>
