---
layout: default
title: Albums
---

<div class='albumlist'>
  <div class='row'>

    <div class='col-md-3'></div>
    <div class='col-md-6'>
      <dl class='dl-horizontal'>
        {% for album in site.albums %}
          <dt>
            {{ album.release_date | date: "%B %Y" }}
          </dt>
          <dd>
            <a href='{{ album.url }}'>{{ album.title }}</a>
          </dd>
        {% endfor %}
      </dl>
    </div>
    <div class='col-md-3'></div>
  </div>
</div>
